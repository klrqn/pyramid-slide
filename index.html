<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyramid Slide Scott</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="title">
            <h1> The Pyramid </h1>
        </div>

        <div class="main">
            <div class="forms">
                <label>
                    Brick symbol:
                <select id="symbolType" onchange="drawPyramid(this.value)">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="X">X</option>
                    <option value="$">$</option>
                </select>
                </label>
                <label>
                    How High?
                    <input type="range" min="3" max="12" id="sliderRange" value="5" onchange="drawPyramid(this.value)">
                </label>
                <span id="heightText"></span>
            </div>


            <div id="pyramid">

            </div>
        </div>



        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
