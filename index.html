<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyramid Slide Scott</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="title">
            <h1> The Pyramid </h1>
        </div>

        <div class="main">
            <p id="symbolText"> Brick Symbol: </p>
            <div class="forms">
                <select id="selectID" onchange="drawPyramid(this.value)">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="X">X</option>
                    <option value="$">$</option>
                </select>
                <p id="sizeText"> How High: </p>
                <input type="range" min="3" max="12" id="pyramidRange" value="5" onchange="drawPyramid(this.value)">
                <p id="numberText"></p>
            </div>

            <div id="output">

            </div>
        </div>



        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
