<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyramid Slide Scott</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="title">
            <h1> The Pyramid </h1>
        </div>

        <div class="main">
            <p id="symbolText"> Brick Symbol: </p>
            <div class="forms">
                <select name="symbols" form="">
                    <option value="hash">#</option>
                    <option value="at">@</option>
                    <option value="x">X</option>
                    <option value="dollar">$</option>
                </select>
                <p id="sizeText"> How High: </p>
                <input type="range" id="pyramidRange" value="5">
                <p id="numberText">5</p>
            </div>

            <div class="output">

            </div>
        </div>



        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
